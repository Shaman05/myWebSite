<% include utribe-header.html %>
<header class="bar bar-cgt has-arr"><a href="javascript:;" class="arr-left inline"></a>分公司积分排名</header>
<table id="list" class="list-table list-table-1">
  <thead>
    <th>排名</th>
    <th>分支机构</th>
    <th>积分</th>
  </thead>
  <%if(list && list.length > 0){%>
  <%list.forEach(function(user){%>
  <tr>
    <td><%=user.rank%></td>
    <td><%=user.branchName%></td>
    <td><%=user.integralTotal%></td>
  </tr>
  <%})%>
  <%}else{%>
  <tr>
    <td colspan="3" style="text-align: center">暂无数据</td>
  </tr>
  <%}%>
</table>
<div class="btn-more hasFooter-menu"><button id="getMoreData" data-api="cIntegralList" data-page="2">查看更多</button></div>
<% include utribe-footer-menu.html %>
<% include utribe-footer.html %>
